<body>
  <a href="#" class="back-to-top">Back to Top</a>
    {% include header.html %}
<div class="container">
    <header class="two columns">
        <img src="{{ site.baseurl }}static/img/profile.png" class="me">
        <h1>{{ site.name }}</h1>
        <p>
            <!--a href="{{ site.tel_full }}">{{ site.tel }}</a-->
        </p>
        <address>
            <a href="{{ site.google_maps }}">
                {{ site.address }}<br/>
                {{ site.address2 }}<br/>
                {{ site.postcode }}<br/>
                {{ site.city }}<br/>
                {{ site.country }}
            </a>
        </address>
        <p>
            <a href="{{ site.website_full }}">{{ site.website }}</a><br/>
        </p>
        <p>
            <a href="{{ site.email_full }}">{{ site.email }}</a><br/>
            <a href="{{ site.academia }}"><i class="fa fa-book"></i></a> /
            <a href="{{ site.linkedin }}"><i class="fa fa-linkedin"></i></a> /
            <a href="{{ site.music }}"><i class="fa fa-music"></i></a> /
            <a href="{{ site.soundcloud }}"><i class="fa fa-soundcloud"></i></a> /
            <a href="https://twitter.com/{{ site.twitter }}"><i class="fa fa-twitter"></i></a> /
            <a href="https://github.com/{{ site.github }}"><i class="fa fa-github"></i></a>
        </p>
    </header>
    <div class="eleven columns clearfix">

        {{ content }}

    <footer class="eleven columns">
        <p>© All rights reserved. Powered by <a href="http://jekyllrb.com/">Jekyll</a> and
            <a href="https://www.github.com/biomadeira/vitae">vitae</a> with ♥</p>
    </footer>
    </div>
</div>

<script>var amountScrolled = 300;

$(window).scroll(function() {
  if ( $(window).scrollTop() > amountScrolled ) {
    $('a.back-to-top').fadeIn('slow');
  } else {
    $('a.back-to-top').fadeOut('slow');
  }
});

$('a.back-to-top').click(function() {
  $('html, body').animate({
    scrollTop: 0
  }, 700);
  return false;
});</script>
</body>
